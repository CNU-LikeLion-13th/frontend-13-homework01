<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: #c5e4e7;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #00494d;
      text-align: center;
      white-space: pre-line;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      gap: 2rem;
      max-width: 900px;
    }

    .left, .right {
      flex: 1;
    }

    .left input, .left button, .left .custom-input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
    }

    .left input[type="number"] {
      background-color: #f4fafa;
      text-align: right;
      border: 2px solid #dfe7e9;
    }

    .tip-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .tip-options button {
      background-color: #00494d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .tip-options button.active,
    .tip-options button:hover {
      background-color: #26c2ae;
      color: #00494d;
    }

    .tip-options .custom-input {
      text-align: right;
      border: 2px solid #dfe7e9;
    }

    .people-input {
      margin-top: 1rem;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label-row span {
      color: red;
      font-size: 0.85rem;
    }

    .right {
      background-color: #00494d;
      color: white;
      border-radius: 10px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .right .amounts {
      margin-bottom: 2rem;
    }

    .amounts .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .amounts .row span:first-child {
      font-size: 1rem;
    }

    .amounts .row span:last-child {
      font-size: 2rem;
      color: #26c2ae;
    }

    .reset-btn {
      background-color: #26c2ae;
      color: #00494d;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.2s;
    }

    .reset-btn:hover {
      background-color: #9fe8df;
    }
  </style>
</head>

<body>
  <img src="/images/logo.svg" alt="Logo" style="margin-bottom: 1.5rem;" />

  <div class="container">
    <div class="left">
      <label for="bill">Bill</label>
      <input type="number" id="bill" placeholder="0.00" min="0" style="margin-bottom: 1rem;" />
      
      <label>Select Tip %</label>
      <div class="tip-options">
        <button data-tip="5">5%</button>
        <button data-tip="10">10%</button>
        <button data-tip="15">15%</button>
        <button data-tip="25">25%</button>
        <button data-tip="50">50%</button>
        <input type="number" class="custom-input" id="customTip" placeholder="Custom" min="0" />
      </div>

      <div class="people-input">
        <div class="label-row">
          <label for="people">Number of People</label>
          <span id="error" style="display: none;">Can't be zero</span>
        </div>
        <input type="number" id="people" placeholder="0" min="0" />
      </div>
    </div>

    <div class="right">
      <div class="amounts">
        <div class="row">
          <span>Tip Amount<br /><small>/ person</small></span>
          <span id="tipAmount">$0.00</span>
        </div>
        <div class="row">
          <span>Total<br /><small>/ person</small></span>
          <span id="total">$0.00</span>
        </div>
      </div>
      <button class="reset-btn" id="resetBtn">RESET</button>
    </div>
  </div>

  <script>
    const billInput = document.getElementById("bill");
    const peopleInput = document.getElementById("people");
    const customTipInput = document.getElementById("customTip");
    const tipButtons = document.querySelectorAll(".tip-options button");
    const tipAmountEl = document.getElementById("tipAmount");
    const totalEl = document.getElementById("total");
    const errorText = document.getElementById("error");
    const resetBtn = document.getElementById("resetBtn");

    let selectedTip = 0;

    tipButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tipButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedTip = parseInt(btn.dataset.tip);
        customTipInput.value = "";
        calculate();
      });
    });

    customTipInput.addEventListener("input", () => {
      tipButtons.forEach(b => b.classList.remove("active"));
      selectedTip = parseFloat(customTipInput.value);
      calculate();
    });

    billInput.addEventListener("input", calculate);
    peopleInput.addEventListener("input", calculate);

    resetBtn.addEventListener("click", () => {
      billInput.value = "";
      peopleInput.value = "";
      customTipInput.value = "";
      tipButtons.forEach(b => b.classList.remove("active"));
      selectedTip = 0;
      tipAmountEl.textContent = "$0.00";
      totalEl.textContent = "$0.00";
      errorText.style.display = "none";
    });

    function calculate() {
      const bill = parseFloat(billInput.value);
      const people = parseInt(peopleInput.value);

      if (!people || people <= 0) {
        errorText.style.display = "block";
        tipAmountEl.textContent = "$0.00";
        totalEl.textContent = "$0.00";
        return;
      } else {
        errorText.style.display = "none";
      }

      if (!bill || !selectedTip) return;

      const tip = (bill * selectedTip) / 100;
      const tipPerPerson = tip / people;
      const totalPerPerson = (bill + tip) / people;

      tipAmountEl.textContent = `$${tipPerPerson.toFixed(2)}`;
      totalEl.textContent = `$${totalPerPerson.toFixed(2)}`;
    }
  </script>
</body>
</html>
