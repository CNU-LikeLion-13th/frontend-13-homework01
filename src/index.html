<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <img id="logo" , src="/images/logo.svg" />
      </header>
      <section class="container">
        <div class="splitter">
          <article style="margin-bottom: 40px">
            <label for="bill" class="category">Bill</label>
            <input type="number" id="bill" placeholder="0" />
          </article>
          <article style="margin-bottom: 40px">
            <label class="category">Select Tip %</label>
            <div class="TipBtn">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button id="custom">Custom</button>
            </div>
          </article>
          <article>
            <label for="people" class="category">Number of People</label>
            <input type="number" id="people" placeholder="0" />
          </article>
        </div>
        <aside class="result">
          <div style="margin: 20px 0 40px 10px">
            <div>Tip Amount</div>
            <div class="person_txt">/ person</div>
          </div>
          <div style="margin: 0 0 0 10px">
            <div>Total</div>
            <div class="person_txt">/ person</div>
          </div>
          <button id="ResetBtn">RESET</button>
        </aside>
      </section>
    </main>
  </body>
</html>
