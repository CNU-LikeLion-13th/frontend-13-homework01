<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/images/logo.svg" , sizes="" />
      </header>
      <section class="container">
        <div>
          <article>
            <label for="bill" class="category">Bill</label>
            <input type="number" id="bill" placeholder="0.00" />
          </article>
          <article>
            <label class="category">Select Tip %</label>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </article>
          <article>
            <label for="people" class="category">Number of People</label>
            <input type="number" id="bill" placeholder="1" />
          </article>
        </div>
        <aside class="result">
          <div>Tip Amount / person</div>
          <div>Total / person</div>
          <div>Reset</div>
        </aside>
      </section>
    </main>
  </body>
</html>
